<a [routerLink]="['/files']">Back</a>
<br>
<h2 class="page-header">Edit File</h2>
<form (submit)="onEdit()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" [(ngModel)]="title" name="title" class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="description" name="description" class="form-control" >
  </div>
  <div class="form-group">
    <label>Type</label>
    <select [(ngModel)]="type" name="type" class="form-control" type="text" >
      <option value="Photo">Photo</option>
      <option value="Video">Video</option>
      <option value="Audio">Audio</option>
    </select>
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
